    <link rel="icon" type="image/x-icon" href="../pictures/casinochip.ico">
    <title>Razver | RPS</title>

<body>
    <h1 class="casinoname">Casino Razver</h1>
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-secondary p-4"id="navbar123">
            <div>
                <p class="clock"></p>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-secondary">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon">
                <button id="settings-btn" class="bg-secondary" type="button"><img id="settingslogo"src="../assets/images/settings.png"></button>
                </span>
            </button>
          </div>
        </nav>
        <div id="settings" class="bg-secondary">
            
            <div id="divred">
                <label>RED</label>
                <input type="range" id="red" value="0" min="0" max="255">
            </div>

            <div id="divgreen">
                <label>GREEN</label>
                <input type="range" id="green" value="0" min="0" max="255">
            </div>

            <div id="divblue">
                <label>BLUE</label>
                <input type="range" id="blue" value="0" min="0" max="255">
            </div>

            <select id="colors">
                <option value="0">White</option>
                <option value="1">Purple</option>
                <option value="2">Blue</option>
                <option value="3">Pink</option>
                <option value="4">Black</option>
            </select>
            
        </div>
    <h2>
        Sten, sax eller p√•se
    </h2>
    <section id="gameField">
        <button class="gameButton" value="0">
            <img src="../assets/images/Sten.png">
        </button>
        <button class="gameButton" value="1" >
            <img src="../assets/images/Sax.png" >
        </button>
        <button class="gameButton" value="2">
            <img src="../assets/images/paper.png">
        </button>
        <br>
        <br>
        <div id="output">Output</div>
        <br>
    </section>

    <button id="startGameButton" style="display: block;">Start Game</button>
    
    
    <script src="../assets/js/colorchanger.js"></script>
    <script src="../assets/js/main.js"></script> <!-- importera main.js (OBS ../ )-->
