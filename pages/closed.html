<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Casino Razver</title>
</head>
<body>
    <header>
        <h1 class="casinoname">Casino Razver</h1>
        <div class="clock"></div>
        <button id="colorchange" type="button">Color Settings</button>
        <div id="colormenu">
            <select id="colors">
                <option value="0">White</option>
                <option value="1">Purple</option>
                <option value="2">Blue</option>
                <option value="3">Pink</option>
                <option value="4">Black</option>
            </select>
            <label>RED</label>
            <input type="range" id="red" value="0" min="0" max="255">

            <label>GREEN</label>
            <input type="range" id="green" value="0" min="0" max="255">

            <label>BLUE</label>
            <input type="range" id="blue" value="0" min="0" max="255">
        </div>
    </header>
    <div id="textclosed">
        <h2>The casino is closed for now! time until open again: </h2>
        <div>
            <p id="openIn"></p>
        </div>
    </div>
    
    
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/colorchanger.js"></script>
    <script src="../assets/js/closed.js"></script>
</body>
</html>
