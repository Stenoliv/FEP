<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/mSpel.css">
    <link rel="icon" type="image/x-icon" href="../pictures/casinochip.ico">
    <title>Razver | Memory Game</title>
</head>
<body>
    <h1 class="casinoname">Casino Razver</h1>
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-secondary p-4"id="navbar123">
            <div>
                <p class="clock"></p>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-secondary">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon">
                <button id="settings-btn" class="bg-secondary" type="button"><img id="settingslogo"src="../assets/images/settings.png"></button>
                </span>
            </button>
          </div>
        </nav>
        <div id="settings" class="bg-secondary">
            
            <div id="divred">
                <label>RED</label>
                <input type="range" id="red" value="0" min="0" max="255">
            </div>

            <div id="divgreen">
                <label>GREEN</label>
                <input type="range" id="green" value="0" min="0" max="255">
            </div>

            <div id="divblue">
                <label>BLUE</label>
                <input type="range" id="blue" value="0" min="0" max="255">
            </div>

            <select id="colors">
                <option value="0">White</option>
                <option value="1">Purple</option>
                <option value="2">Blue</option>
                <option value="3">Pink</option>
                <option value="4">Black</option>
            </select>
        </div>
    <div class="gamebar">
        <h2>
            Memory Game
        </h2>
    </div>
    <div class="cards"></div>
</body>

<script src="../assets/js/main.js"></script>
<script type="module" src="../assets/js/mSpel.js"></script>
<script src="../assets/js/userTracking.js"></script>
<script src="../assets/js/colorchanger.js"></script>
</html>
