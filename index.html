<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css"> 
    <title>Casino Razver</title>
</head>
<body>
    <header>
        <h1 class="casinoname">Casino Razver</h1>
        <nav id="nav"></nav>
        <div class="clock"></div>
    </header>

    <div id="textopen">
        <h2>Let us create you a username! Please give your first name last name and your age!</h2>
    </div>
    <div id="textclosed">
        <h2>The casino is closed for the weekend time until open again: </h2>
        <div>
            <p id="openIn"></p>
        </div>
    </div>
    <div id="makeuser">
        <input id="firstname" type="text" placeholder="First name">
        <input id="lastname" type="text" placeholder="Last name">
        <input id="age" type="number" placeholder="Your age">
        <input id="submit-btn" type="button" value="Submit">
    </div>
    <div>
        <p id="out"></p>
    </div>
    <div id="daychange">
        <select id="days">
            <option value="mon">Monday</option>
            <option value="tue">Tuesday</option>
            <option value="wed">Wednesday</option>
            <option value="thu">Thursday</option>
            <option value="fri">Friday</option>
            <option value="sat">Saturday</option>
            <option value="sun">Sunday</option>
        </div>

    </div>
    <script src="./assets/js/daychanger.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
